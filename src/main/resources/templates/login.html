<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>

<form th:action="@{/add}"th:object="${inf}"method="post">
    <p>firstname: <input type="text"th:field="*{firstname}"/></p>

</body>
</html>
